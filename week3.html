<!doctype html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Una's Floral Designs</title>
    <script type="text/javascript">
    var j=0;
    function getData(){
        var req=new XMLHttpRequest();
        req.open("get","https://padax.github.io/taipei-day-trip-resources/taipei-attractions.json");
        req.onload=function(){
            var existParentNode=document.getElementsByTagName("main")
            for (i=0;i<8;i++){
                var newNode=document.createElement("div");
                newNode.className="box";
                existParentNode[0].appendChild(newNode);
                var newImg=document.createElement("img");
                newImg.src=JSON.parse(this.responseText)["result"]["results"][i+j]["file"].replace(/http:/g,"#http:").split("#")[1];
                newImg.className="titlepic"
                newNode.appendChild(newImg)
                var newNode2=document.createElement("div");
                newNode2.className="title";
                newNode.appendChild(newNode2)
                var nodeText=document.createTextNode(JSON.parse(this.responseText)["result"]["results"][i+j]["stitle"]);
                newNode2.appendChild(nodeText);
                
            }

        }
        req.send();
        j=j+8;
    }
    </script>
	<link href="style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body onload="getData()">
	<nav>
		<div class="mywebsite">My Website</div>
		<div class="itembox">
			<div class="item">Item1</div>
			<div class="item">Item2</div>
			<div class="item">Item3</div>
			<div class="item">Item4</div>
		</div>
		<div class="burger">
			<img src="burger.png" class="burgerpic">
		</div>
	</nav>
	<div class="welcome">
		<span style="position:relative;top:120px;">Welcome to Una's Floral Designs</span>
	</div>
	<main>

	</main>
	<button onclick="getData()">Load More</button>
</body>
</html>
